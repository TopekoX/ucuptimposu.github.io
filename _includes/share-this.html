	<a class="btn-social google-plus"  href="https://plus.google.com/share?url=http://timposu.com{{ page.url }}" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i> {{ site.data.messages.locales[site.locale].share }} Google+</a>
